<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        button {
            background-color: #ff4b2b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.8);
        }
    </style>
</head>
<body>
    <a id="loginBtn" href="https://accounts.spotify.com/authorize?
client_id=397dfef0925c4bdc88fbb4609e1c9107
&response_type=token
&redirect_uri=https://rahul24-gif.github.io/Music-Player-2025/">
        Login with Spotify
    </a>
    <div class="container">
        <h2>Music Player</h2>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
    </div>
    <input type="text" id="searchQuery" placeholder="Search a song">
    <button onclick="searchSong(document.getElementById('searchQuery').value)">Search</button>
    <div id="results"></div><script>
    let audio = document.getElementById("audioPlayer");
    function playMusic() { audio.play(); }
    function pauseMusic() { audio.pause(); }
    
    function getToken() {
        let params = new URLSearchParams(window.location.hash.substring(1));
        let token = params.get("access_token");
        if (token) {
            localStorage.setItem("spotify_token", token);
            window.location.hash = ""; // Clean URL
        }
        return localStorage.getItem("spotify_token");
    }

    const accessToken = getToken();
    if (accessToken) {
        document.getElementById("loginBtn").style.display = "none";
    }

    async function searchSong(query) {
        if (!accessToken) {
            alert("Please login first!");
            return;
        }

        const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
            headers: { Authorization: `Bearer ${accessToken}` }
        });

        if (!response.ok) {
            alert("Error fetching songs. Please re-login.");
            localStorage.removeItem("spotify_token");
            return;
        }

        const data = await response.json();
        displayResults(data.tracks.items);
    }

    function displayResults(tracks) {
        let resultDiv = document.getElementById("results");
        resultDiv.innerHTML = "";
        tracks.forEach(track => {
            let trackElement = document.createElement("div");
            trackElement.innerHTML = `<p>${track.name} - ${track.artists[0].name}</p>
                                      <audio controls src="${track.preview_url}"></audio>`;
            resultDiv.appendChild(trackElement);
        });
    }
</script>

</body>
</html>
