<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        button {
            background-color: #ff4b2b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.8);
        }
    </style>
</head>
<body>

    <a id="loginBtn" href="https://accounts.spotify.com/authorize?client_id=YOUR_CLIENT_ID&response_type=token&redirect_uri=http://localhost:3000/callback&scope=user-read-private%20user-read-email">
        Login with Spotify
    </a>

    <div class="container">
        <h2>Music Player</h2>
        <input type="text" id="searchInput" placeholder="Enter song name..." />
        <button onclick="searchSong()">Search</button>

        <div id="results"></div>

        <audio id="audioPlayer" controls></audio>
        <br>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
    </div>

    <script>
        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get("access_token");
        }

        let accessToken = getTokenFromUrl();
        
        if (accessToken) {
            localStorage.setItem("spotify_token", accessToken);
            document.getElementById("loginBtn").style.display = "none"; 
        } else {
            accessToken = localStorage.getItem("spotify_token");
        }

        async function searchSong() {
            if (!accessToken) {
                alert("Please login first!");
                return;
            }

            let query = document.getElementById("searchInput").value;
            if (!query) {
                alert("Enter a song name to search!");
                return;
            }

            try {
                const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResults(data.tracks.items);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayResults(tracks) {
            let resultDiv = document.getElementById("results");
            resultDiv.innerHTML = ""; 

            tracks.forEach(track => {
                let trackElement = document.createElement("div");
                trackElement.innerHTML = `
                    <p>${track.name} - ${track.artists[0].name}</p>
                    <audio controls src="${track.preview_url}"></audio>`;
                resultDiv.appendChild(trackElement);
            });
        }

        let audio = document.getElementById("audioPlayer");

        function playMusic() {
            audio.play();
        }

        function pauseMusic() {
            audio.pause();
        }
    </script>
</body>
</html>
